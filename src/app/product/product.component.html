<div class="product">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
    </mat-card-header>
    <div class="card-image">
      <img [src]="product.image" [alt]="product.name" />
    </div>
    <mat-card-content>
      <p>
        {{ product.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="card-button" routerLink="../details">
        Details
      </button>
    </mat-card-actions>
  </mat-card>
</div>
